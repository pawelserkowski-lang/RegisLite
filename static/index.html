<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Regis 4.1 – Local AI Debugger</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#111; color:#eee; padding:20px; }
    h1 { margin-bottom: 0.5rem; }
    button { margin-right:10px; padding:6px 14px; cursor:pointer; }
    #out { background:#000; color:#0f0; padding:12px; white-space:pre-wrap; margin-top:16px; min-height:200px; }
  </style>
</head>
<body>
  <h1>Regis 4.1 – Local AI Debugger</h1>
  <p>1. Wybierz ZIP z projektem. 2. Upload. 3. Start Debug Loop.</p>

  <input type="file" id="zipfile" />
  <br /><br />
  <button onclick="uploadZip()">Upload ZIP</button>
  <button onclick="startDebug()">Start Debug Loop</button>

  <pre id="out"></pre>

  <script>
    async function uploadZip() {
      const fileInput = document.getElementById("zipfile");
      const out = document.getElementById("out");

      if (!fileInput.files.length) {
        out.textContent = "Nie wybrano pliku ZIP.";
        return;
      }

      const fd = new FormData();
      fd.append("f", fileInput.files[0]);

      const res = await fetch("/upload_zip", {
        method: "POST",
        body: fd
      });

      out.textContent = await res.text();
    }

    async function startDebug() {
      const out = document.getElementById("out");
      const res = await fetch("/start_debug");
      const data = await res.json();
      out.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
